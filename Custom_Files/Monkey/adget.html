<!DOCTYPE html>
<html lang="en">
<head>
   <title> Get A/D Values</title>
   <style>
      a:link    { text-decoration: none; }
      a:visited { text-decoration: none; }
      a:hover   { text-decoration: none; }
      a:active  { text-decoration: none; }
      .evenrow  { background-color: #ececec; }
   </style>

   <script language="javascript">

      var xmlHttp = new XMLHttpRequest();
      var xHttp = new XMLHttpRequest();

      function cb1()
      {
          if (xmlHttp.readyState == 4)
          {
              var valI,i;
              var response = xmlHttp.responseText;
              var xjs      = JSON.parse(response);

              console.log(response);

              for( i=0; i<16; ++i ) {
                  valI = "val" + i.toString();
                  document.getElementById(valI).innerHTML = xjs.ADGetAllAvgs[i];
              }
          }
      }

      function cb2()
      {
          if (xHttp.readyState == 4)
          {
              var valI,i;
              var response = xHttp.responseText;
              var xjs      = JSON.parse(response);

              console.log(response);

              for( i=0; i<16; ++i ) {
                  valI = "nam" + i.toString();
                  document.getElementById(valI).innerHTML = xjs.ADGetNames[i];
              }
          }
      }

      function Get_ADVals_click()
      {
          var ValX,i,url;

          for( i=0; i<16; ++i ) {
              ValX = "val" + i.toString();
              document.getElementById(ValX).innerHTML = "";
          }

          url = "/lua/ADGetAllAvgs.lua";
          xmlHttp.open("GET", url, true);
          xmlHttp.onreadystatechange = cb1;
          xmlHttp.send(null);
      }

      function Get_ADNames_click()
      {
          var url = "/lua/ADGetNames.lua";
          xHttp.open("GET", url, true);
          xHttp.onreadystatechange = cb2;
          xHttp.send(null);
      }

      function mOver(parm)
      {
          document.getElementById(parm).value = "";
      }

   </script>

</head>


<body bgcolor="#FFFDDD">
